<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My first Angular page</title>
    <script src="angular.min.js"></script>
    <script >
    	
    var Mymodule=angular.module("MyApplication",[]);
    Mymodule.controller("MyController",function ($scope){

    		$scope.MyData="hello angular";
    		$scope.Emp={Employee:"mahesh",Address:"marathalli"};

    		var emp1={};
    		var emp2={};

    		emp1.fname="fname1";
    		emp1.lname="lname1";
    		emp1.salary=10000;

    		emp2.fname="fname2";
    		emp2.lname="lname2";

    		$scope.MyValue="initial value";

    		$scope.Addnewvalue=function(){
    			alert($scope.MyValue);
    		}

    		$scope.MyValue="initial value";

    			$scope.MyData="new angular";
    			$scope.Emp.Employee="siddharth singh"
    			$scope.Emp.Address="domlur bengaluru"
    		}

            //$scope.first=

             $scope.Addvalue=function(){

                 

                 var emp={};

                 emp.fname=$scope.first;
                 emp.lname=$scope.second;
                 emp.salary=$scope.third;

                 $scope.Employee.push(emp);
             }
    		
    	});
    	
    </script>
</head>
<body>
<div ng-app="MyApplication">
	<div ng-controller="MyController">
		
        <input type="text" name="name" value="" id="1" ng-model="first"/>
        <input type="text" name="name" value="" id="2" ng-model="second"/>
        <input type="text" name="name" value="" id="3" ng-model="third"/>

        <input type="button" name="name" value="submit" ng-click="Addvalue()" />

		<table border="2">
			<th>first name</th>
			<th>last name</th>
			<th>salary</th>
			<tr ng-repeat="x in Employee">
			

				<td> {{x.fname}} </td>
				<td> {{x.lname}} </td>
				<td> {{x.salary}} </td>

			</tr>
		</table>
		
	</div>
</div>
</body>
</html>
